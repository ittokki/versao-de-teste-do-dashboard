<!doctype html>
<html lang="pt-BR">
<head>

  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>Offline - Ranking</title>
  <style>
    body{font-family:Arial,Helvetica,sans-serif;display:flex;align-items:center;justify-content:center;height:100vh;margin:0;background:#f4f6f8;color:#222}
    .card{max-width:520px;padding:24px;border-radius:12px;background:#fff;box-shadow:0 8px 24px rgba(0,0,0,.08);text-align:center}
    h1{margin:0 0 8px;font-size:20px}
    p{margin:8px 0 16px;color:#555}
    a{display:inline-block;padding:10px 16px;background:#00A1D6;color:white;border-radius:8px;text-decoration:none}
  </style>

<body>
  <div class="card">
    <h1>Você está offline</h1>

  </div>
</body>
</html>
